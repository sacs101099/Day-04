<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complex Table</title>
   </head>
<body>
<table border="1" width="1200">
    <tr>
        <td height="200"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" height="50">
            <table border="1" width="1200">
                <tr>
                    <td height="50"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="1000">
          <table border="1" width="300">
            <tr>
                <td height="200"></td>
                <td></td>

            </tr>
            <tr>
                <td colspan="2" height="200" >
                    <table border="1" width="300">
                        <tr>
                            <td height="200"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
              <tr>
                  <td height="200"></td>
                  <td></td>
              </tr>
              <tr>
                  <td colspan="2" height="200"></td>
              </tr>
              <tr>
                  <td colspan="2" height="200"></td>
              </tr>
          </table>
        </td>
        <td>
            <table border="1" width="900">
                <tr> 
                    <td height="500">
                        <table border="1" width="300">
                            <tr><td height="150"></td></tr>
                            <tr><td height="200"></td></tr>
                            <tr><td height="150"></td></tr>
                        </table>
                    </td>
                    <td height="500">
                        <table border="1" width="300">
                            <tr>
                                <td colspan="2" height="250"></td>
                            </tr>
                            <tr>
                                <td height="250"></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                    <td height="500">
                        <table border="1" width="300">
                            <tr>
                                <td height="250"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2" height="250"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="500">
                        <table border="1" width="300">
                            <tr>
                                <td height="250"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2" height="250">
                                    <table border="1" width="300">
                                        <tr>
                                            <td height="250"></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td colspan="2">
                        <table border="1" width="600">
                            <tr>
                                <td height="500"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" height="300">
            <table border="1" width="1267">
                <tr>
                    <td height="300"></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" height="50"></td>
    </tr>
</table>
</body>
</html>
